{% include 'base.html' %}

{% block title %}
{% endblock %}

{% block body %}
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="form-inline" action="/search" method="POST">
                <input class="form-control" type="text" id="search_query" name="search_query"
                    placeholder="search tube" required>
                <button class="btn btn-primary">search</button>
            </form>
        </div>
    </div>
    <br>

    <ul class="list-group">
        {% for item in info_list %}
        <li class="list-group-item">
            {{ item.v_title }}<br>
            <img src="{{ item.v_thumb }}" alt="{{item.v_title}}"><br>
            {{ item.v_views }}
            <form action="/getmp3" method="POST">
                <input type="hidden" id="url_suffix" name="url_suffix" value="{{ item.v_url_suffix }}" />
                <button class="btn btn-secondary">Drop to dbx</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
